<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Responsive Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="fadeIn">
    <h1 class="offscreen">Responsive Weather App Powevered by the Open Weather A P I</h1>
    <section id="searchBar" class="searchBar fadeIn">
      <form id="searchBar__form" class="searchBar__form" role="search">
        <label for="searchBar__text" class="offscreen">Enter a new location</label>
        <input id="searchBar__text" class="searchBar__text" type="text" name="" role="searchbox" id="searchBar__text" size=40 autocomplete="off" placeholder="City, states, country">
        <button id="searchBar__button" class="searchBar__button button" title="Submit Location" aria-label="Enter Zip Code or City, States and Country to retrieve Weather Conditions ">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-sync fa-spin fa-lg none"></i> 
        </button>

      </form>
    </section>
    <a href="#currentForescast" class="skip-link"> Skip to Current Conditions</a>
    <section id="currentForescast" class="currentForescast fadeIn" role="region" aria-labelledby="currentForescast__Location">
      <h2 id="currentForescast__Location" class="currentForescast__Location">Current Conditions</h2>
      <div id="currentForescast__Conditions" class="currentForescast__Conditions"></div>

    </section>
    <a href="#dailyForecast" class="skip-link"> Skip to Six Days Forecast</a>
    <nav id="navButtons" class="navButtons fadeIn">
      <button id="getLocation" class="button" title="Get Location" aria-label="get the current weather conditions for your current location">
        <i class="fas fa-map-marker fa-lg"></i>
        <i class="fas fa-sync fa-spin fa-lg none"></i> 
      </button>
      <button id="home" class="button" title="Home Weather" aria-label="get the current weather conditions for your home location">
        <i class="fas fa-home fa-lg"></i>
        <i class="fas fa-sync fa-spin fa-lg none"></i>
       </button>
       <button id="saveLocation" class="button" title="Save Location" aria-label="save the current location as your home location">
        <i class="fas fa-save fa-lg"></i>
        <i class="fas fa-sync fa-spin fa-lg none"></i>
       </button>
       <button id="unit" class="button" title="Toggle measurement units" aria-label="Toggle between metric and imperial measurement units">
        <i class="fas fa-chart-bar fa-lg"></i>
        <i class="fas fa-sync fa-spin fa-lg none"></i>
       </button>
       <button id="refresh" class="button" title="Refresh weather" aria-label="Refresh the current weather conditions">
        <i class="fas fa-sync-alt fa-lg"></i>
        <i class="fas fa-sync fa-spin fa-lg none"></i>
       </button>
    </nav>
    <hr class="fadeIn">

    </section>
    <section id="dailyForecast" class="dailyForecast fadeIn " role="region" aria-labelledby="dailyForecast__title" >
      <h2 id="dailyForecast__title" class="dailyForecast__title offscreen"> Six Day Forecast</h2>
      <div id="dailyForecast__contents" class="dailyForecast__contents"></div>

    </section>
    <p id="confirmation" class="offscreen" aria-live="assertive"></p>
  </main>
  
</body>
<script src="js/main.js" type="module"></script>
</html>
